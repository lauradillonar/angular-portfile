<section id="contact" class="contact py-5">
  <div class="container py-5">
    <h1 class="text-center py-5">{{ lang?.contact?.title }}</h1>
    <div class="row pb-3">
      <div class="col-md-10 mx-auto">
        <div class="row text-center">
          <div class="col-md-4">
            <div class="circle">
              <span><i class="fas fa-location-arrow"></i></span>
            </div>
            <h5>{{ lang?.contact?.locationTitle }}</h5>
            <p>{{ lang?.contact?.location }}</p>
          </div>
          <div class="col-md-4">
            <div class="circle">
              <span><i class="fas fa-envelope"></i></span>
            </div>
            <h5>{{ lang?.contact?.emailTitle }}</h5>
            <p>{{ lang?.contact?.email }}</p>
          </div>
          <div class="col-md-4">
            <div class="circle">
              <span><i class="fas fa-phone"></i></span>
            </div>
            <h5>{{ lang?.contact?.phoneTitle }}</h5>
            <p>{{ lang?.contact?.phone }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 mx-auto">
        <form action="">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control bg-light mb-3"
                placeholder="{{ lang?.contact?.textName }}"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control bg-light mb-3"
                placeholder="{{ lang?.contact?.textEmail }}"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <textarea
                name=""
                id=""
                class="form-control bg-light"
                placeholder="{{ lang?.contact?.textMessage }}"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <button class="btn3 my-4">
            {{ lang?.contact?.textSubmit }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
